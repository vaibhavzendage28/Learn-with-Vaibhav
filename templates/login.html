<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Learn with Vaibhav ðŸ“˜</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #d1c4e9, #b2ebf2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        padding: 30px;
        background: white;
        animation: fadeIn 0.6s ease-in-out;
      }
      .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
        font-weight: bold;
      }
      .form-control {
        border-radius: 30px;
        padding: 10px 15px;
      }
      .btn-custom {
        border-radius: 30px;
        padding: 10px;
        width: 100%;
      }
      .register-link {
        text-align: center;
        margin-top: 15px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>ðŸ”‘ Login</h2>

      <!-- Flash messages (only login category) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            {% if category in ["login", "danger", "success"] %}
              <div class="alert alert-{{ 'warning' if category=='login' else category }} alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Login</button>
      </form>

      <div class="register-link">
        <p>Not registered yet? <a href="/register">Create an account</a></p>
      </div>
    </div>

    <!-- Auto-hide flash after 3s -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      setTimeout(() => {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          let bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        });
      }, 3000);
    </script>
  </body>
</html>
