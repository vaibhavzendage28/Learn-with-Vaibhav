<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "Learn with Vaibhav üìò" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #e1bee7);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .hero {
        text-align: center;
        padding: 60px 20px 30px;
      }
      .hero h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
      }
      .hero p {
        font-size: 1.1rem;
        color: #555;
      }
      .btn-custom {
        font-size: 1rem;
        padding: 8px 20px;
        border-radius: 30px;
      }
      .dashboard {
        flex: 1;
        padding: 20px;
      }
      .card {
        border-radius: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      }
      footer {
        text-align: center;
        padding: 15px;
        color: #444;
        background: rgba(255, 255, 255, 0.6);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Learn with Vaibhav üìò</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'warning' if category=='login' else 'success' if category in ['home','dashboard','register'] else 'info' if category=='logout' else 'danger' }} alert-dismissible fade show text-center" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 Learn with Vaibhav | Made with ‚ù§Ô∏è for Students</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
