{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2>Upload Notes / Assignments</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Choose File</label>
      <input type="file" class="form-control" name="file" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Class</label>
      <input type="text" class="form-control" name="class" placeholder="e.g. 10th" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" placeholder="e.g. Mathematics" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" placeholder="Enter a title for this file" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select class="form-select" name="type" required>
        <option value="notes">Notes</option>
        <option value="assignment">Assignment</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
