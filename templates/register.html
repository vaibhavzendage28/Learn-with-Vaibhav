<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register | Learn with Vaibhav üìò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #80deea, #d1c4e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      max-width: 420px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      background: white;
      animation: fadeIn 0.6s ease-in-out;
    }
    .register-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: bold;
    }
    .form-control {
      border-radius: 30px;
      padding: 10px 15px;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 10px;
      width: 100%;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>üìù Register</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category in ["register", "danger", "success"] %}
            <div class="alert alert-{{ 'warning' if category=='register' else category }} alert-dismissible fade show text-center" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Register Form -->
    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Choose a Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Create a Password" required>
      </div>
      <button type="submit" class="btn btn-success btn-custom">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <!-- Auto-hide flash after 3s -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(() => {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        let bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 3000);
  </script>
</body>
</html>
